    <!-- Contact Start -->
    <div class="container-fluid mt-5 pt-3">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="bg-white border border-top-0 p-4 mb-3">
                        <h6 class="text-uppercase font-weight-bold mb-3">Reserve ahora</h6>
                        <form>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control p-4" placeholder="Nombre" required="Requerido"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="email" class="form-control p-4" placeholder="Correo electrónico" required="Requerido"/>
                                    </div>
                                </div>
                            </div>
                            <label class="form-label form-label-top form-label-auto" id="label_14" for="input_14">
                                <h4>
                                    Seleccione el número de adultos:
                                        <select class="form-dropdown" id="input_14" name="q14_roomType" style="width:310px" data-component="dropdown">
                                            <option>Adultos</option>
                                            <option>0</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                        </select>
                                </h4>
                            </label>
                            <label class="form-label form-label-top form-label-auto" id="label_14" for="input_14">
                                <h4>
                                    Selecciones el número de niños:
                                        <select class="form-dropdown" id="input_14" name="q14_roomType" style="width:310px" data-component="dropdown">
                                            <option>Niños</option>
                                            <option>0</option>
                                            <option>1</option>
                                            <option>2</option>
                                        </select>
                                </h4>
                            </label>
                            <div class="form-group p-8">
                                <h4>Fecha de entrada:
                                    <input type="date" id="Test_DatetimeLocal" required="Requerido">
                                    Fecha de salida:
                                    <input type="date" id="Test_DatetimeLocal" required="Requerido">
                                </h4>
                            </div>
                            <label class="form-label form-label-top form-label-auto" id="label_14" for="input_14">
                                <h4>
                                    Elija modelo de habitación:
                                    <select class="form-dropdown" id="input_14" name="q14_roomType" style="width:310px" data-component="dropdown">
                                        <option>---</option>
                                        <option data-calcvalue="100" value="Single ($100)"> Habitación Comfort (217€) </option>
                                        <option data-calcvalue="100" value="Double ($100)"> Habitación Comfort Terraza (281€) </option>
                                        <option data-calcvalue="200" value="Queen ($200)"> Habitación Deluxe (255€)</option>
                                        <option data-calcvalue="210" value="King ($210)"> Habitación Junior Suite (332€) </option>
                                        <option data-calcvalue="350" value="2-Bedroom ($350)"> Habitación Suite (383€) </option>
                                    </select>
                                </h4>
                                <h4>
                                    Escoja uno de nuestros servicios:
                                    <div class="form-single-column" role="group" aria-labelledby="label_11" data-component="radio">
                                        <span class="form-radio-item" style="clear:left">
                                            <span class="dragger-item"></span>
                                        <input type="radio" aria-describedby="label_11" class="form-radio" id="input_11_0" name="q11_leasePocket" value="Yes" data-calcvalue="5">
                                        <label id="label_input_11_0" for="input_11_0"> Desayuno </label>
                                        </span>
                                        <br>
                                        <span class="form-radio-item" style="clear:left">
                                            <span class="dragger-item"></span>
                                        <input type="radio" aria-describedby="label_11" class="form-radio" id="input_11_1" name="q11_leasePocket" value="No" data-calcvalue="0">
                                        <label id="label_input_11_1" for="input_11_1"> Sin desayuno </label>
                                        </span>
                                    </div>
                                </h4>
                            </label>
                            <div>
                                <button class="btn btn-primary font-weight-semi-bold px-4" style="height: 50px;"
                                    type="submit">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
